<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CappyLord Map™</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #graph {
      width: 100vw;
      height: 100vh;
    }
    #contentBox {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      z-index: 999;
    }
    a {
      color: #1a73e8;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <div id="contentBox">Click a node to view its content.</div>

  <!-- ✅ Load ForceGraph first -->
  <script src="https://unpkg.com/3d-force-graph"></script>
  <script src="main.js"></script>
</body>
</html>
