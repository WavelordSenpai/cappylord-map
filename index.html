<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CappyLord Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #graph {
      width: 100vw;
      height: 100vh;
    }

    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 100vh;
      background: #111;
      color: #fff;
      overflow-y: auto;
      padding: 20px;
      border-left: 2px solid #444;
      display: none;
      z-index: 10;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    a {
      color: #4af;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <div id="sidebar">
    <span class="close-btn">&times;</span>
    <div id="sidebar-content"></div>
  </div>

  <script src="https://unpkg.com/3d-force-graph"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('graph.json')
      .then(res => res.json())
      .then(data => {
        const Graph = ForceGraph()
          (document.getElementById('graph'))
          .graphData(data)
          .nodeLabel('id')
          .onNodeClick(node => {
            document.getElementById('sidebar').style.display = 'block';
            const content = node.content ? marked.parse(node.content) : '<em>No content available.</em>';
            document.getElementById('sidebar-content').innerHTML = `
              <h2>${node.id}</h2>
              ${content}
            `;
          });

        document.querySelector('.close-btn').addEventListener('click', () => {
          document.getElementById('sidebar').style.display = 'none';
        });
      });
  </script>
</body>
</html>
