<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CappyLord Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    #cy {
      width: 70%;
      height: 100%;
      float: left;
    }
    #note-content {
      width: 30%;
      height: 100%;
      float: right;
      overflow-y: auto;
      background-color: #111;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      border-left: 2px solid #333;
    }
  </style>
  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
</head>
<body>
  <div id="cy"></div>
  <div id="note-content">
    <h2>Select a topic</h2>
    <div id="note-text">Click a node to view its content.</div>
  </div>

  <script>
    fetch('graph.json')
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data,
          style: [
            {
              selector: 'node',
              style: {
                'background-color': '#0077ff',
                'label': 'data(label)',
                'color': '#fff',
                'text-valign': 'center',
                'text-halign': 'center',
                'font-size': '12px',
                'text-outline-color': '#222',
                'text-outline-width': 1,
                'shape': 'roundrectangle',
                'padding': 5
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 2,
                'line-color': '#aaa',
                'target-arrow-shape': 'triangle',
                'target-arrow-color': '#aaa',
                'curve-style': 'bezier'
              }
            }
          ],
          layout: {
            name: 'cose',
            animate: true,
            fit: true,
            padding: 50
          }
        });

        // Click event to update the right-side note viewer
        cy.on('tap', 'node', function(evt){
          const node = evt.target;
          const content = node.data('content');
          const label = node.data('label');
          document.querySelector('#note-content h2').textContent = label;
          document.getElementById('note-text').innerHTML = content || "No content available.";
        });
      })
      .catch(error => {
        console.error('Error loading graph.json:', error);
      });
  </script>
</body>
</html>
