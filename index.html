<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CappyLord Mapâ„¢</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #graph {
      width: 100vw;
      height: 100vh;
    }
    #contentBox {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      z-index: 999;
    }
    .link-button {
      color: #1E90FF;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <div id="contentBox">Click a node to see its content.</div>

  <script src="https://unpkg.com/force-graph"></script>
  <script>
    fetch('graph.json?cacheBust=' + Date.now())
      .then(res => res.json())
      .then(data => {
        // Color system based on keywords
        const colorMap = {
          "Welcome": "#FFD700", // Gold
          "Physical": "#FF4500", // Red/Orange
          "Cellular": "#1E90FF", // Blue
          "Esoteric": "#8A2BE2", // Purple
          "Map": "#2E8B57"       // Green
        };

        const getNodeColor = title => {
          for (const keyword in colorMap) {
            if (title.includes(keyword)) return colorMap[keyword];
          }
          return "#ccc"; // default gray
        };

        const Graph = ForceGraph()(document.getElementById('graph'))
          .graphData(data)
          .nodeLabel('title')
          .nodeColor(node => getNodeColor(node.title))
          .nodeAutoColorBy('title')
          .onNodeClick(node => {
            const content = node.content.replace(/\[\[(.*?)\]\]/g, (_, linkText) =>
              `<span class="link-button" onclick="focusNode('${linkText}')">${linkText}</span>`
            );
            document.getElementById('contentBox').innerHTML = `<h2>${node.title}</h2><p>${content}</p>`;
          })
          .d3Force('charge').strength(-200);

        window.focusNode = function (nodeId) {
          const targetNode = data.nodes.find(n => n.id === nodeId);
          if (targetNode) {
            Graph.centerAt(targetNode.x, targetNode.y, 1000);
            Graph.zoom(4, 1000);
            document.getElementById('contentBox').innerHTML =
              `<h2>${targetNode.title}</h2><p>${targetNode.content}</p>`;
          } else {
            alert('Node not found: ' + nodeId);
          }
        };
      });
  </script>
</body>
</html>
