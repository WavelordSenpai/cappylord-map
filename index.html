<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CappyLord Mapâ„¢</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #graph {
      width: 100vw;
      height: 100vh;
    }
    #contentBox {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      z-index: 999;
    }
    .link-button {
      color: #0077cc;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <div id="contentBox">Click a node to see its content.</div>

  <script src="https://unpkg.com/force-graph"></script>
  <script>
    fetch('graph.json?cacheBust=' + Date.now())
      .then(res => res.json())
      .then(data => {
        const colorMap = {
          "Welcome": "#FFD700",
          "Physical": "#FF6347",
          "Cellular": "#1E90FF",
          "Esoteric": "#8A2BE2",
          "Map": "#2E8B57"
        };

        const getNodeColor = title => {
          for (const keyword in colorMap) {
            if (title.includes(keyword)) return colorMap[keyword];
          }
          return "#888";
        };

        const Graph = ForceGraph()(document.getElementById('graph'))
          .graphData(data)
          .nodeLabel('title')
          .nodeColor(node => getNodeColor(node.title))
          .nodeCanvasObject((node, ctx, globalScale) => {
            const label = node.title;
            const fontSize = 14 / globalScale;
            ctx.font = `${fontSize}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'black';
            ctx.fillText(label, node.x, node.y);
          })
          .nodeCanvasObjectMode(() => 'after')
          .onNodeClick(node => {
            const parsedContent = (node.content || '').replace(/\[\[(.*?)\]\]/g, (_, id) => {
              return `<span class="link-button" onclick="focusNode('${id}')">${id}</span>`;
            });
            document.getElementById('contentBox').innerHTML = `<h2>${node.title}</h2><p>${parsedContent}</p>`;
          })
          .d3Force('charge').strength(-250);

        window.focusNode = function (id) {
          const targetNode = data.nodes.find(n => n.id.trim() === id.trim());
          if (targetNode) {
            Graph.centerAt(targetNode.x, targetNode.y, 1000);
            Graph.zoom(4, 1000);
            const parsedContent = (targetNode.content || '').replace(/\[\[(.*?)\]\]/g, (_, id) => {
              return `<span class="link-button" onclick="focusNode('${id}')">${id}</span>`;
            });
            document.getElementById('contentBox').innerHTML = `<h2>${targetNode.title}</h2><p>${parsedContent}</p>`;
          } else {
            alert('Node not found: ' + id);
          }
        };
      });
  </script>
</body>
</html>
