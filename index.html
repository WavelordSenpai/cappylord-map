<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <title>CappyLord Map‚Ñ¢</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    #3d-graph {
      width: 100%;
      height: 100%;
    }

    #node-content {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 360px;
      background: #fff;
      color: #000;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: none;
      z-index: 10;
      max-height: 90vh;
      overflow-y: auto;
    }

    #node-content h2 {
      margin-top: 0;
      font-size: 1.2em;
    }

    #node-content p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>

  <div id="3d-graph"></div>
  <div id="node-content"></div>

  <!-- ‚úÖ ES Module Shim (for older browser support & import maps) -->
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.8.2/dist/es-module-shims.js"></script>

  <!-- ‚úÖ Import Map for Three.js + 3D Force Graph -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
        "3d-force-graph": "https://cdn.jsdelivr.net/npm/3d-force-graph@1.70.6/dist/3d-force-graph.module.js"
      }
    }
  </script>

  <!-- ‚úÖ Main Script as Module -->
  <script type="module">
    import ForceGraph3D from '3d-force-graph';

    const graphEl = document.getElementById('3d-graph');
    const contentBox = document.getElementById('node-content');

    async function loadGraph() {
      try {
        const response = await fetch('graph.json');
        const graphData = await response.json();
        console.log("‚úÖ graph.json loaded:", graphData);

        const Graph = ForceGraph3D()(graphEl)
          .graphData(graphData)
          .nodeAutoColorBy('group')
          .nodeLabel('id')
          .onNodeClick(node => {
            console.log("üß† Node clicked:", node.id);
            contentBox.innerHTML = `
              <h2>${node.id}</h2>
              <p>${node.content || "No content yet."}</p>
            `;
            contentBox.style.display = 'block';
          });

      } catch (err) {
        console.error("‚ùå Failed to load graph.json", err);
        contentBox.innerHTML = `<p style="color: red">Error loading map data.</p>`;
        contentBox.style.display = 'block';
      }
    }

    loadGraph();
  </script>

</body>
</html>
