<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CappyLord Map</title>

  <!-- ✅ Favicon (assuming in same folder or adjust if it's in /library or /assets) -->
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <!-- ✅ ForceGraph from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/3d-force-graph@1.70.10/dist/3d-force-graph.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #111;
      font-family: Arial, sans-serif;
    }
    #3d-graph {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="3d-graph"></div>

  <script>
    // Load graph.json dynamically
    fetch('./graph.json')
      .then(res => {
        if (!res.ok) throw new Error('graph.json not found!');
        return res.json();
      })
      .then(graphData => {
        const Graph = ForceGraph3D()
          (document.getElementById('3d-graph'))
          .graphData(graphData)
          .nodeLabel('id')
          .nodeAutoColorBy('group')
          .onNodeClick(node => {
            alert(`Node clicked:\n${node.id}\n\n${node.content || "No content loaded."}`);
          });
      })
      .catch(err => {
        document.body.innerHTML = `<h1 style="color:red;">Error loading map: ${err.message}</h1>`;
        console.error(err);
      });
  </script>
</body>
</html>
