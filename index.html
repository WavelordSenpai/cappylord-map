<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CappyLord Map</title>

  <!-- ✅ Prevent 404 for favicon -->
  <link rel="icon" href="data:,">

  <!-- ✅ Load ForceGraph UMD before code runs -->
  <script src="https://unpkg.com/3d-force-graph/dist/3d-force-graph.min.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    #3d-graph {
      width: 100vw;
      height: 100vh;
    }
    #node-content {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      max-height: 90vh;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 1em;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="3d-graph"></div>
  <div id="node-content"></div>

  <!-- ✅ Now the JS only runs after everything loads -->
  <script>
    window.addEventListener('load', () => {
      fetch('graph.json')
        .then(res => res.json())
        .then(data => {
          const Graph = ForceGraph()(document.getElementById('3d-graph'))
            .graphData(data)
            .nodeLabel(node => node.id)
            .onNodeClick(node => {
              const contentBox = document.getElementById('node-content');
              contentBox.innerHTML = `<h3>${node.id}</h3><p>${node.content || "No content available."}</p>`;
              contentBox.style.display = 'block';
            })
            .backgroundColor('#000')
            .nodeColor(() => 'skyblue')
            .linkColor(() => 'gray');
        });
    });
  </script>
</body>
</html>
