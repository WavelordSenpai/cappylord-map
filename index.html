<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CappyLord Map™</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #node-content {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 10;
    }
  </style>
  <!-- ✅ Pinned version: No redirect -->
  <script src="https://unpkg.com/3d-force-graph@1.70.6/dist/3d-force-graph.min.js"></script>
</head>
<body>
  <div id="3d-graph" style="width: 100vw; height: 100vh;"></div>
  <div id="node-content"></div>

  <script>
    fetch('graph.json')
      .then(res => res.json())
      .then(data => {
        const Graph = ForceGraph()(document.getElementById('3d-graph'))
          .graphData(data)
          .nodeAutoColorBy('group')
          .nodeLabel('id')
          .onNodeClick(node => {
            const contentDiv = document.getElementById('node-content');
            contentDiv.innerHTML = `
              <h2>${node.id}</h2>
              <div>${node.content || "No content available."}</div>
            `;
            contentDiv.style.display = 'block';
          });
      })
      .catch(err => {
        console.error("Error loading graph.json:", err);
      });
  </script>
</body>
</html>
