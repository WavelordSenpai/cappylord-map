<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CappyLord Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #f2f2f2;
      font-size: 16px;
    }

    #graph {
      width: 100vw;
      height: 100vh;
    }

    .tooltip {
      position: absolute;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      max-width: 300px;
      font-size: 1rem;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      white-space: normal;
    }

    .tooltip a {
      color: #4fd1c5;
      text-decoration: underline;
    }

    .tooltip a:hover {
      color: #63b3ed;
    }
  </style>
</head>
<body>
  <div id="graph"></div>

  <script src="https://unpkg.com/force-graph"></script>
  <script>
    let currentTooltip = null;

    fetch('graph.json')
      .then(response => response.json())
      .then(data => {
        const Graph = ForceGraph()(document.getElementById('graph'))
          .graphData(data)
          .nodeAutoColorBy('id')
          .nodeLabel(node => {
            const cleanLabel = (node.label || '').replace(/\[\[(.*?)\]\]/g, '$1');
            return cleanLabel;
          })
          .nodeCanvasObjectMode(() => 'after')
          .nodeCanvasObject((node, ctx, globalScale) => {
            const label = (node.label || '').replace(/\[\[(.*?)\]\]/g, '$1');
            const fontSize = Math.max(8, 16 / globalScale);
            ctx.font = `${fontSize}px Segoe UI`;
            ctx.fillStyle = 'white';
            ctx.fillText(label, node.x + 6, node.y + 6);
          })
          .onNodeClick(node => {
            if (node.content) showTooltip(node);
          });

        function showTooltip(node) {
          if (currentTooltip) currentTooltip.remove();

          const tooltip = document.createElement('div');
          tooltip.className = 'tooltip';

          const html = (node.content || 'No content available').replace(/\[\[(.*?)\]\]/g, (_, linkText) => {
            const fileName = linkText.replace(/ /g, '-');
            return `<a href="${fileName}.html" target="_blank">${linkText}</a>`;
          });

          tooltip.innerHTML = `<strong>${(node.label || 'No Label')}</strong><br>${html}`;
          document.body.appendChild(tooltip);
          currentTooltip = tooltip;

          function positionTooltip(e) {
            tooltip.style.left = e.pageX + 15 + 'px';
            tooltip.style.top = e.pageY + 15 + 'px';
          }

          document.addEventListener('mousemove', positionTooltip);

          tooltip.addEventListener('mouseleave', () => {
            tooltip.remove();
            document.removeEventListener('mousemove', positionTooltip);
            currentTooltip = null;
          });
        }
      })
      .catch(err => console.error('Error loading graph:', err));
  </script>
</body>
</html>
