<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CappyLord Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />

  <!-- ✅ ForceGraph reliable UMD load -->
  <script src="https://cdn.jsdelivr.net/npm/3d-force-graph@1.71.5/dist/3d-force-graph.min.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    #3d-graph {
      width: 100vw;
      height: 100vh;
    }
    #node-content {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      max-height: 90vh;
      overflow-y: auto;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 1em;
      border-radius: 12px;
      font-family: 'Segoe UI', sans-serif;
      display: none;
    }
  </style>
</head>
<body>
  <div id="3d-graph"></div>
  <div id="node-content"></div>

  <script>
    // ✅ Ensure DOM and ForceGraph are ready
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof ForceGraph === "undefined") {
        alert("❌ ForceGraph library failed to load.");
        return;
      }

      fetch('graph.json')
        .then(res => res.json())
        .then(data => {
          const Graph = ForceGraph()(document.getElementById('3d-graph'))
            .graphData(data)
            .nodeLabel(node => node.id)
            .onNodeClick(node => {
              const contentBox = document.getElementById('node-content');
              contentBox.innerHTML = `<h2>${node.id}</h2><p>${node.content || "No content available."}</p>`;
              contentBox.style.display = 'block';
            })
            .backgroundColor('#000')
            .nodeColor(() => 'deepskyblue')
            .linkColor(() => 'gray');
        });
    });
  </script>
</body>
</html>
