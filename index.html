<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CappyLord Map</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      height: 100vh;
      background: #000;
      color: white;
    }
    #3d-graph {
      flex: 3;
    }
    #content {
      flex: 1;
      background: #111;
      padding: 1rem;
      overflow-y: auto;
      border-left: 2px solid #333;
    }
    a.wikilink {
      color: #0af;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="3d-graph"></div>
  <div id="content"><em>Select a node to view content.</em></div>
  <script type="module" src="main.js"></script>
</body>
</html>
