<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CappyLord Map</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #0a0a0a; color: #fff; }
    #graph { width: 100vw; height: 100vh; }
    #contentBox {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30vw;
      max-height: 90vh;
      overflow-y: auto;
      padding: 1em;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #44f;
      border-radius: 1em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <div id="contentBox"></div>

  <script src="https://unpkg.com/force-graph"></script>
  <script>
    const graph = ForceGraph()(document.getElementById('graph'))
      .nodeId('id')
      .nodeLabel('title')
      .nodeAutoColorBy('group')
      .onNodeClick(node => {
        const box = document.getElementById('contentBox');
        box.innerHTML = marked.parse(node.content || "No content found");
        box.style.display = 'block';
      });

    fetch('graph.json')
      .then(res => res.json())
      .then(data => graph.graphData({ nodes: data.nodes, links: [] }));

    // Optional: Use marked.js for Markdown rendering
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
