<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    fetch('graph.json')
      .then(res => res.json())
      .then(data => {
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data,
          style: [
            {
              selector: 'node',
              style: {
                'background-color': '#ff69b4',
                'label': 'data(label)',
                'color': '#fff',
                'text-valign': 'center',
                'text-halign': 'center',
                'font-size': '14px',
                'text-outline-color': '#222',
                'text-outline-width': 1,
                'width': 'label',
                'height': 'label',
                'padding': 5,
                'shape': 'roundrectangle'
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 2,
                'line-color': '#888',
                'target-arrow-shape': 'triangle',
                'target-arrow-color': '#888',
                'curve-style': 'bezier'
              }
            }
          ],
          layout: {
            name: 'cose',
            animate: true,
            padding: 10
          }
        });
      })
      .catch(err => {
        console.error("Error loading graph.json:", err);
      });
  });
</script>
