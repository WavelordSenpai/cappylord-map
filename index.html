<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CappyLord Mapâ„¢</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #graph {
      width: 100vw;
      height: 100vh;
    }
    #contentBox {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <div id="contentBox">Click a node to see its content.</div>
  <script src="https://unpkg.com/force-graph"></script>
  <script>
    fetch('graph.json')
      .then(res => res.json())
      .then(data => {
        const Graph = ForceGraph()(document.getElementById('graph'))
          .graphData(data)
          .nodeLabel(node => node.id)
          .nodeAutoColorBy('group')
          .onNodeClick(node => {
            document.getElementById('contentBox').innerHTML = `<h2>${node.id}</h2><p>${node.content}</p>`;
          })
          .d3Force('charge').strength(-200);
      });
  </script>
</body>
</html>
