<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CappyLord Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* ✅ Stops the weird flashing scrollbars */
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    #cy {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
</head>
<body>
  <div id="cy"></div>

  <script>
    fetch('graph.json')
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data,
          style: [
            {
              selector: 'node',
              style: {
                'background-color': '#0077ff', // ✅ Blue node color
                'label': 'data(label)',
                'color': '#fff',
                'text-valign': 'center',
                'text-halign': 'center',
                'font-size': '12px',
                'text-outline-color': '#222',
                'text-outline-width': 1,
                'shape': 'roundrectangle',
                'padding': 5
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 2,
                'line-color': '#aaa',
                'target-arrow-shape': 'triangle',
                'target-arrow-color': '#aaa',
                'curve-style': 'bezier'
              }
            }
          ],
          layout: {
            name: 'cose',
            animate: true,
            fit: true,
            padding: 50
          }
        });
      })
      .catch(error => {
        console.error('Error loading graph.json:', error);
      });
  </script>
</body>
</html>
